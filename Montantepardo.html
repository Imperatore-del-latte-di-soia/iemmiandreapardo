<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio Montante</title>
</head>
<body>
  <h1>Calcolo del Montante</h1>
  <div id="calcoloForm">
    <label for="capitale">Capitale Investito (€):</label>
    <input type="number" id="capitale" name="capitale" required><br><br>
    
    <label for="tasso">Tasso di Interesse (% annuo):</label>
    <input type="number" id="tasso" name="tasso" step="0.01" required><br><br>
    
    <label for="anni">Numero di Anni:</label>
    <input type="number" id="anni" name="anni" required><br><br>
    
    <button type="button" onclick="calcolaMontante()">Calcola Montante</button>
  </div>

  <h2>Risultato:</h2>
  <p id="risultato">Inserisci i dati e premi "Calcola Montante".</p> 
</body>
</html>

<script>
  function calcolaMontante() {
    const capitale = parseFloat(document.getElementById('capitale').value);
    const tasso = parseFloat(document.getElementById('tasso').value) / 100;
    const anni = parseInt(document.getElementById('anni').value);

    if (isNaN(capitale) || isNaN(tasso) || isNaN(anni)) {
      document.getElementById('risultato').textContent = "Valori invalidi, riprova.";
      return;
    }

    const montante = capitale * Math.pow(1 + tasso, anni);
    document.getElementById('risultato').textContent = `Il tuo montante è: €${montante.toFixed(2)}`;
  }
</script>
